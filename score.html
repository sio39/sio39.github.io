<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIスコア注目銘柄</title>

<style>

/* ===== 共通テーマ ===== */
:root{
    --bg:#0b0e14;
    --panel:#121722;
    --border:#1f2633;
    --text:#e8edf7;
    --accent:#4da3ff;
    --highlight:#ffd166;
}

/* ===== 基本 ===== */
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
    Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* ===== ヘッダー ===== */
header{
    background:#0f1420;
    border-bottom:1px solid var(--border);
    padding:14px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:20px;
    font-weight:bold;
}

nav a{
    color:#aab4c5;
    text-decoration:none;
    margin-left:20px;
    font-size:14px;
}

nav a:hover{
    color:white;
}

/* ===== コンテナ ===== */
.container{
    max-width:1000px;
    margin:auto;
    padding:30px 20px;
}

h1{
    font-size:30px;
    margin-bottom:20px;
    border-bottom:2px solid var(--border);
    padding-bottom:10px;
}

/* ===== カード ===== */
.card{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:12px;
    padding:18px;
}

/* ===== テーブル ===== */
.table-wrap{
    overflow-x:auto;
}

table{
    border-collapse:collapse;
    width:100%;
    min-width:600px;
}

th,td{
    border:1px solid var(--border);
    padding:10px;
    text-align:center;
}

th{
    background:#0f1420;
    color:var(--accent);
}

tr:hover{
    background:#1a2130;
}

/* ===== スマホ対応 ===== */
@media(max-width:600px){

header{
    padding:14px 16px;
    flex-wrap:wrap;
}

nav{
    width:100%;
    margin-top:8px;
}

nav a{
    margin-left:0;
    margin-right:12px;
}

h1{
    font-size:24px;
}

}

</style>
</head>

<body>

<header>
<div class="logo">AI Trade Lab</div>

<nav>
<a href="index.html">TOP</a>
<a href="ai-score.html">AIスコア解説</a>
<a href="https://sio39.github.io/score.html">監視銘柄</a>
</nav>
</header>

<div class="container">

<h1>AIスコア注目銘柄</h1>

<div class="card">
<div class="table-wrap">

<table>
<tr>
<th>銘柄</th>
<th>A3</th>
<th>A5</th>
<th>ギャップ比</th>
<th>メモ</th>
</tr>

</tr>

</table>

</div>
</div>

</div>

</body>
</html>
