<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>監視銘柄リスト</title>
<style>
body {
    background: #0b0e14;
    color: #e8edf7;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
    padding: 20px;
}
h1 {
    color: #4da3ff;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid #444;
    padding: 8px;
}
th {
    background: #121722;
    color: #4da3ff;
}
tr:nth-child(even) {
    background: #1a1f2b;
}
</style>
</head>
<body>

<h1>監視銘柄リスト</h1>
<table id="stock-table">
  <thead>
    <tr>
      <th>銘柄名</th>
      <th>銘柄コード</th>
      <th>AIスコア</th>
      <th>A3スコア</th>
      <th>価格</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- PapaParse CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
// Googleスプレッドシート CSV 出力 URL に変更済み
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTfc-cWPkuFopkiD3PD-6zhBTg40I6U5mxseKReyVEZCBCFhuZeworPmefDQwZit7zAWP-mlX2YLo3r/pub?output=csv';

Papa.parse(csvUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
        const tbody = document.querySelector('#stock-table tbody');
        results.data.forEach(row => {
            if(!row['銘柄名']) return; // 空行スキップ
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row['銘柄名']}</td>
                <td>${row['銘柄コード']}</td>
                <td>${row['AIスコア']}</td>
                <td>${row['A3スコア']}</td>
                <td>${row['価格']}</td>
            `;
            tbody.appendChild(tr);
        });
    },
    error: function(err){
        console.error('CSV読み込みエラー:', err);
        document.querySelector('#stock-table tbody').innerHTML = '<tr><td colspan="5">読み込みエラー</td></tr>';
    }
});
</script>

</body>
</html>
