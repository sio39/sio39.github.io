<script>
const csvUrl = 'https://raw.githubusercontent.com/sio39/sio39.github.io/main/stocjs.csv';

Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
        const container = document.getElementById('stock-list');
        results.data.forEach(stock => {
            if(!stock['銘柄名']) return; 
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <h2>${stock['銘柄名']} (${stock['銘柄コード']})</h2>
                <div class="desc-box">
                    AIスコア: ${stock['AIスコア']}<br>
                    A3スコア: ${stock['A3スコア']}<br>
                    価格: ${stock['価格']}
                </div>
            `;
            container.appendChild(div);
        });
    },
    error: function(err){
        console.error('CSV読み込みエラー:', err);
    }
});
</script>
