<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>監視銘柄リスト</title>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
    Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
    background:#0b0e14;
    color:#e8edf7;
    padding:20px;
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}
th, td{
    border:1px solid #4da3ff;
    padding:8px;
    text-align:left;
}
th{
    background:#121722;
    color:#4da3ff;
}
tr:nth-child(even){
    background:#0f1420;
}
tr:nth-child(odd){
    background:#121722;
}
</style>
</head>
<body>

<h1>監視銘柄リスト</h1>
<p>CSVを読み込んで自動表示しています。</p>

<table id="stock-table">
    <thead>
        <tr>
            <th>銘柄名</th>
            <th>銘柄コード</th>
            <th>AIスコア</th>
            <th>A3スコア</th>
            <th>価格</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- PapaParse CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
// GitHub Raw URL を指定
const csvUrl = 'https://raw.githubusercontent.com/sio39/sio39.github.io/main/stocjs.csv';

Papa.parse(csvUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results){
        const tbody = document.querySelector('#stock-table tbody');
        results.data.forEach(stock => {
            if(!stock['銘柄名']) return; // 空行スキップ
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${stock['銘柄名']}</td>
                <td>${stock['銘柄コード']}</td>
                <td>${stock['AIスコア']}</td>
                <td>${stock['A3スコア']}</td>
