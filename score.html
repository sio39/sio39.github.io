<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>監視銘柄リスト</title>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
    Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
    background:#0b0e14;
    color:#e8edf7;
}
.container{
    max-width:1000px;
    margin:auto;
    padding:20px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:22px;
}
.card{
    background:#121722;
    border:1px solid #1f2633;
    border-radius:12px;
    padding:22px;
    transition:.15s;
    box-shadow:0 8px 24px rgba(0,0,0,0.35);
}
.card:hover{
    transform:translateY(-6px);
    border-color:#4da3ff;
}
.card h2{
    margin-top:0;
    color:#4da3ff;
}
.desc-box{
    background:linear-gradient(145deg,#121722,#1a2130);
    border:1px solid #1f2633;
    border-left:4px solid #4da3ff;
    padding:12px;
    border-radius:10px;
    margin-top:8px;
}
</style>

</head>
<body>

<div class="container">
    <h1>監視銘柄リスト</h1>
    <div class="grid" id="stock-list"></div>
</div>

<!-- PapaParse CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
// CSVファイルのURL
const csvUrl = 'https://sio39.github.io/stocjs.csv';

Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
        const container = document.getElementById('stock-list');
        results.data.forEach(stock => {
            if(!stock['銘柄名']) return; // 空行スキップ
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <h2>${stock['銘柄名']} (${stock['銘柄コード']})</h2>
                <div class="desc-box">
                    AIスコア: ${stock['AIスコア']}<br>
                    A3スコア: ${stock['A3スコア']}<br>
                    価格: ${stock['価格']}
                </div>
            `;
            container.appendChild(div);
        });
    },
    error: function(err){
        console.error('CSV読み込みエラー:', err);
    }
});
</script>

</body>
</html>
