    <style>
        /* --- 共通基本設定 --- */
        :root {
            --primary-color: #4da3ff;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #334155;
            --text-sub: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            line-height: 1.7;
            color: var(--text-main);
            max-width: 900px; /* ボード用に少し広く設定 */
            margin: 0 auto;
            padding: 120px 20px 60px 20px;
            background-color: var(--bg-color);
            text-align: center;
        }

        /* --- ヘッダー (固定) --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            z-index: 9999;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            box-sizing: border-box;
            text-align: left; /* ヘッダー内は左寄せ */
        }

        .logo {
            font-size: 18px;
            font-weight: 800;
            color: var(--primary-color);
            letter-spacing: -0.5px;
            text-decoration: none;
        }

        nav { display: flex; gap: 20px; }
        nav a {
            color: var(--text-sub);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: 0.2s;
        }
        nav a:hover, nav a.active { color: var(--primary-color); }

        .twitter-button {
            background: #000;
            color: white;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- リアルタイムボード用スタイル --- */
        h1 { font-size: 1.5rem; color: #1e293b; margin-bottom: 10px; }
        
        .load-time { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .csv-time { font-size: 0.95rem; font-weight: bold; color: #d9534f; margin-bottom: 15px; }

        .info-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #475569;
            text-align: left;
            display: inline-block;
            max-width: 100%;
        }

        .table-container { 
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin-top: 10px;
        }
        
        table { width: 100%; border-collapse: collapse; white-space: nowrap; }
        th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: center; font-size: 0.85rem; }
        th { background-color: #1e293b; color: white; font-weight: 600; }
        tr:nth-child(even) { background-color: #f8fafc; }
        
        .error-msg { color: #e11d48; font-weight: bold; margin-top: 20px; }

        .btn-tool {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* --- フッター --- */
        .footer-note {
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        /* モバイル対応 */
        @media (max-width: 600px) {
            .header { justify-content: center; gap: 10px; padding: 10px; }
            nav { order: 3; width: 100%; justify-content: center; gap: 12px; }
            body { padding-top: 160px; }
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
