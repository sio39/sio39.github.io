<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銘柄チェックデータ自動更新</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f6; }
        h1 { color: #333; }
        .table-container { overflow-x: auto; background: white; padding: 15px; border-radius: 8px; shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; position: sticky; top: 0; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        .update-time { font-size: 0.9em; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>リアルタイム銘柄リスト</h1>
    <div id="last-update" class="update-time">読み込み中...</div>

    <div class="table-container">
        <table id="csv-table">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <script>
        // CSVファイルを読み込んでテーブルに変換する関数
        async function loadCSV() {
            const csvFilePath = 'data_push.csv'; // Excelから出力しているファイル名
            
            try {
                // キャッシュを回避するためにタイムスタンプを付与
                const response = await fetch(`${csvFilePath}?t=${new Date().getTime()}`);
                const data = await response.text();
                
                const rows = data.split('\n').filter(row => row.trim() !== '');
                const tableHeader = document.getElementById('table-header');
                const tableBody = document.getElementById('table-body');
                const lastUpdate = document.getElementById('last-update');

                // テーブルをリセット
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';

                rows.forEach((row, index) => {
                    const columns = row.split(',');
                    const tr = document.createElement('tr');

                    columns.forEach(column => {
                        const cell = document.createElement(index === 0 ? 'th' : 'td');
                        cell.textContent = column.replace(/"/g, ''); // 引用符を消去
                        tr.appendChild(cell);
                    });

                    if (index === 0) {
                        tableHeader.appendChild(tr);
                    } else {
                        tableBody.appendChild(tr);
                    }
                });

                lastUpdate.textContent = '最終読み込み: ' & new Date().toLocaleString();

            } catch (error) {
                console.error('CSVの読み込みに失敗しました:', error);
                document.getElementById('last-update').textContent = 'データの読み込みに失敗しました。';
            }
        }

        // ページ読み込み時に実行
        loadCSV();

        // 1分ごとに表示を更新（ブラウザを開きっぱなしの場合用）
        setInterval(loadCSV, 60000);
    </script>
</body>
</html>
