<style>
    body { 
        font-family: "Helvetica Neue", Arial, sans-serif; 
        margin: 20px; 
        background-color: #f0f2f5; 
        display: flex;         /* 中央寄せのための設定 */
        flex-direction: column;
        align-items: center;   /* 左右の中央に配置 */
    }

    h1 { font-size: 1.5rem; color: #333; margin-bottom: 10px; }

    /* テーブルを囲む枠のサイズを70%に制限 */
    .table-container { 
        width: 70%;            /* 画面横幅の70%にする */
        min-width: 350px;      /* スマホで小さくなりすぎないよう最低幅を設定 */
        max-width: 1200px;     /* 逆に巨大なモニターで広がりすぎないよう上限を設定 */
        overflow-x: auto;      /* データが入り切らない場合は枠内だけでスクロール */
        background: white; 
        border-radius: 8px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border: 1px solid #ddd;
    }

    table { 
        width: 100%;           /* コンテナ(70%の枠)に対して100%で表示 */
        border-collapse: collapse; 
        white-space: nowrap; 
    }

    th, td { 
        border: 1px solid #e0e0e0; 
        padding: 8px 12px;     /* 少し余白を詰めてスリムに */
        text-align: center; 
        font-size: 0.85rem;    /* 文字も少し小さくしてスタイリッシュに */
    }

    th { background-color: #444; color: white; position: sticky; top: 0; }
    tr:nth-child(even) { background-color: #f8f9fa; }
    
    .update-time { font-size: 0.8rem; color: #888; margin-bottom: 15px; }
</style>
