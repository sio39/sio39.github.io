<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銘柄データ自動更新ボード</title>
    <style>
        /* 全体の設定 */
        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f2f5; 
            text-align: center; /* 文字を中央に */
        }

        h1 { font-size: 1.5rem; color: #333; margin-top: 0; }

        /* テーブルを囲む枠（ここで幅を70%に制限） */
        .table-container { 
            width: 70%;            /* 画面横幅の70% */
            min-width: 350px;      /* スマホでの最小幅 */
            margin: 20px auto;     /* 上下20px、左右は自動（中央寄せ） */
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow-x: auto;      /* はみ出したら横スクロール */
            border: 1px solid #ddd;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            white-space: nowrap; 
        }

        th, td { 
            border: 1px solid #e0e0e0; 
            padding: 10px 12px; 
            text-align: center; 
            font-size: 0.85rem;
        }

        th { background-color: #444; color: white; }
        tr:nth-child(even) { background-color: #f8f9fa; }
        
        .update-time { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .error-msg { color: red; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>銘柄リアルタイムボード</h1>
    <div id="last-update" class="update-time">接続中...</div>
    <div id="error-display" class="error-msg"></div>

    <div class="table-container">
        <table id="csv-table">
            <thead id="table-header"></thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        async function loadCSV() {
            const csvFilePath = 'data_push.csv';
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');
            const errorDisplay = document.getElementById('error-display');

            try {
                // キャッシュ回避のためにURLに時間を付与
                const response = await fetch(`${csvFilePath}?t=${new Date().getTime()}`);
                
                if (!response.ok) {
                    throw new Error('CSVファイルが見つかりません（data_push.csv）');
                }

                const data = await response.text();
                const rows = data.split(/\r?\n/).filter(row => row.trim() !== '');
                
                if (rows.length === 0) {
                    throw new Error('CSVファイルが空です');
                }

                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';
                errorDisplay.textContent = ''; // エラーを消去

                let headerColCount = 0;

                rows.forEach((row, index) => {
                    const columns = row.split(','); 
                    const tr = document.createElement('tr');

                    if (index === 0) {
                        headerColCount = columns.length;
                        columns.forEach(col => {
                            const th = document.createElement('th');
                            th.textContent = col.replace(/"/g, '');
                            tr.appendChild(th);
                        });
                        tableHeader.appendChild(tr);
                    } else {
                        for (let i = 0; i < headerColCount; i++) {
                            const td = document.createElement('td');
                            let cellData = columns[i] || "";
                            td.textContent = cellData.replace(/"/g, '');
                            tr.appendChild(td);
                        }
                        tableBody.appendChild(tr);
                    }
                });

                document.getElementById('last-update').textContent = '最終読み込み: ' + new Date().toLocaleString();

            } catch (error) {
                console.error(error);
                errorDisplay.textContent = '【エラー】' + error.message;
            }
        }

        // 実行
        loadCSV();
        // 30秒ごとに自動更新
        setInterval(loadCSV, 30000);
    </script>
</body>
</html>
