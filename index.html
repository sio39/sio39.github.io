<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIスコア投資研究所</title>

<style>

/* ===== 共通テーマ ===== */
:root{
    --bg:#0b0e14;
    --panel:#121722;
    --border:#1f2633;
    --text:#e8edf7;
    --accent:#4da3ff;
    --highlight:#ffd166;
}

/* ===== 基本 ===== */
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
    Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* ===== ヘッダー ===== */
header{
    background:#0f1420;
    border-bottom:1px solid var(--border);
    padding:14px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:20px;
    font-weight:bold;
}

nav a{
    color:#aab4c5;
    text-decoration:none;
    margin-left:20px;
    font-size:14px;
}

nav a:hover{
    color:white;
}

/* ===== ヒーロー ===== */
.hero{
    text-align:center;
    padding:60px 20px 40px;
}

.hero h1{
    font-size:34px;
    margin-bottom:10px;
}

.hero p{
    color:#9aa4b2;
}

/* ===== コンテンツ ===== */
.container{
    max-width:1000px;
    margin:auto;
    padding:20px;
}

/* ===== カード ===== */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
}

.card{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:12px;
    padding:22px;
    transition:.15s;
}

.card:hover{
    transform:translateY(-4px);
    border-color:var(--accent);
}

.card h2{
    margin-top:0;
    color:var(--accent);
}

/* ===== ボタンリンク ===== */
.button{
    display:inline-block;
    margin-top:12px;
    padding:8px 14px;
    border-radius:6px;
    background:var(--accent);
    color:white;
    text-decoration:none;
    font-size:14px;
}

/* ===== フッター ===== */
footer{
    margin-top:50px;
    text-align:center;
    padding:20px;
    border-top:1px solid var(--border);
    color:#7c8798;
}

</style>
</head>

<body>

<header>
<div class="logo">AI Trade Lab</div>

<nav>
<a href="index.html">TOP</a>
<a href="ai-score.html">AIスコア解説</a>
<a href="#">ニュース</a>
<a href="#">監視銘柄</a>
</nav>
</header>

<!-- ===== ヒーロー ===== -->
<section class="hero">
<h1>AIスコア投資研究所</h1>
<p>才能がなくても生き残る為の研究サイト</p>
</section>

<!-- ===== メイン ===== -->
<div class="container">

<div class="grid">

<div class="card">
<h2>AIスコアとは</h2>
<p>
独自アルゴリズムにより銘柄の
割安度・収益性・成長性を数値化し
監視銘柄抽出を行う評価システム。
</p>

<a href="score.html" class="button">
詳細解説を見る
</a>
</div>

<div class="card">
<h2>最新分析</h2>
<p>
今後ここに銘柄分析記事を追加予定。
トレード視点での評価を掲載します。
</p>
</div>

<div class="card">
<h2>サイト目的</h2>
<p>
感情を排除し、
定量データを基準とした投資判断を構築。
個人投資家が長期生存するための武器を研究します。
</p>
</div>

</div>

</div>

<footer>
© 2026 AIスコア投資研究所
</footer>

</body>
</html>
