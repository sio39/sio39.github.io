<style>

/* ===== ヘッダーレイアウト改良 ===== */

header{
    display:flex;
    flex-direction:column;
    padding:10px;
}

/* ロゴ＋ナビ＋Xを横並びにするバー */
.top-row{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
}

/* ナビ折り返しOK */
nav{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    flex:1;
}

nav a{
    padding:6px 10px;
    background:#333;
    color:white;
    text-decoration:none;
    border-radius:6px;
    font-size:14px;
}

/* Xボタン固定 */
.twitter-button{
    display:flex;
    align-items:center;
    gap:5px;
    background:#1DA1F2;
    color:white;
    padding:6px 10px;
    border-radius:6px;
    text-decoration:none;
    margin-left:10px;
    white-space:nowrap;
}

.twitter-button svg{
    width:16px;
    height:16px;
    fill:white;
}

/* スマホ最適化 */
@media (max-width:600px){

    nav a{
        font-size:12px;
        padding:5px 8px;
    }

    .twitter-button{
        font-size:12px;
        padding:5px 8px;
    }
}
