<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AI Trade Lab</title>

<style>

/* ===== 共通テーマ ===== */
:root{
    --bg:#0b0e14;
    --panel:#121722;
    --border:#1f2633;
    --text:#e8edf7;
    --accent:#4da3ff;
}

/* ===== 基本レイアウト ===== */
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
    Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* ===== ヘッダー ===== */
header{
    background:#0f1420;
    border-bottom:1px solid var(--border);
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}

.logo{
    font-size:20px;
    font-weight:bold;
}

/* ===== ナビ ===== */
nav{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
}

nav a{
    color:#aab4c5;
    text-decoration:none;
    padding:8px 12px;
    border-radius:8px;
    font-size:14px;
}

nav a:hover{
    background:#1a2233;
    color:white;
}

/* ===== コンテンツ ===== */
.container{
    max-width:900px;
    margin:auto;
    padding:40px 20px;
}

h1{
    font-size:30px;
    margin-bottom:20px;
}

.card{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:12px;
    padding:20px;
    margin-top:20px;
}

.button{
    display:inline-block;
    margin-top:15px;
    background:var(--accent);
    color:white;
    padding:12px 18px;
    border-radius:10px;
    text-decoration:none;
    font-weight:bold;
}

/* ===== スマホ調整 ===== */
@media(max-width:600px){

    h1{
        font-size:24px;
    }

    .button{
        display:block;
        width:100%;
        text-align:center;
        box-sizing:border-box;
    }
}

</style>
</head>

<body>

<header>

<div class="logo">AI Trade Lab</div>

<nav>

</nav>

</header>

<div class="container">

<h1>AIトレード分析環境</h1>

<div class="card">
<p>
このサイトは独自AIスコアを用いた監視銘柄抽出、
および実戦トレード判断補助を目的としています。
</p>
</div>

<div class="card">
<h2>最新分析</h2>

<p>
市場状況・資金流入・銘柄監視ロジックなど、
実戦で有効だった観測や検証結果を随時整理していきます。
</p>

<a class="button" href="ai-score.html">
詳細解説を見る
</a>

</div>

<div class="card">
<h2>サイトの目的</h2>

<p>
感情を排除した銘柄抽出と、
資金の流れを捉えるトレード判断の融合を目指します。
AIスコアは入口であり、
最終判断は市場の現実に基づいて行います。
</p>
</div>

</div>

</body>
