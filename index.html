<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIスコア投資研究所</title>

<style>

/* ===== テーマ ===== */
:root{
    --bg:#0b0e14;
    --panel:#121722;
    --border:#1f2633;
    --text:#e8edf7;
    --accent:#4da3ff;
    --highlight:#ffd166;
}

/* ===== 基本 ===== */
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
    Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* ===== ヘッダー ===== */
header{
    background:#0f1420;
    border-bottom:1px solid var(--border);
    padding:14px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
    flex-wrap:wrap;
}

.logo{
    font-size:20px;
    font-weight:bold;
}

nav{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:16px;
}

nav a{
    color:#aab4c5;
    text-decoration:none;
    font-size:14px;
    transition:.2s;
}

nav a:hover{
    color:white;
}

/* ===== Xリンクボタン ===== */
.x-button{
    background-color:#1DA1F2;
    color:white;
    padding:8px 16px;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
    font-size:14px;
    transition:.2s;
}

.x-button:hover{
    background-color:#0d8ddb;
}

/* ===== ヒーロー ===== */
.hero{
    text-align:center;
    padding:70px 20px 50px;
}

.hero h1{
    font-size:36px;
    margin-bottom:12px;
}

.hero p{
    color:#9aa4b2;
}

/* ヒーロー画像 */
.hero img{
    max-width:100%;
    max-height:400px;
    object-fit:cover;
    border-radius:12px;
    margin-top:20px;
}

/* ===== コンテナ ===== */
.container{
    max-width:1000px;
    margin:auto;
    padding:20px;
}

/* ===== カードグリッド ===== */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:22px;
}

/* ===== カード ===== */
.card{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:12px;
    padding:22px;
    transition:.15s;
    box-shadow:0 8px 24px rgba(0,0,0,0.35);
}

.card:hover{
    transform:translateY(-6px);
    border-color:var(--accent);
}

.card h2{
    margin-top:0;
    color:var(--accent);
}

/* ===== 説明BOX ===== */
.desc-box{
    background:linear-gradient(145deg,#121722,#1a2130);
    border:1px solid var(--border);
    border-left:4px solid var(--accent);
    padding:18px;
    border-radius:10px;
    margin-bottom:20px;
}

/* ===== ボタン ===== */
.button{
    display:inline-block;
    margin-top:14px;
    padding:10px 16px;
    border-radius:8px;
    background:var(--accent);
    color:white;
    text-decoration:none;
    font-size:14px;
    font-weight:bold;
    transition:.2s;
}

.button:hover{
    transform:scale(1.05);
}

/* ===== フッター ===== */
footer{
    margin-top:50px;
    text-align:center;
    padding:20px;
    border-top:1px solid var(--border);
    color:#7c8798;
}

/* ========================= */
/* ===== PC 強化調整 ===== */
/* ========================= */
@media(min-width:1000px){

.container{
    max-width:1200px;
}

.hero h1{
    font-size:44px;
}

.card{
    padding:26px;
}

p{
    font-size:16px;
}

.hero img{
    max-height:500px;
}

}

/* =========================*
